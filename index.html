<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000;
      overflow: hidden;
      position: relative;
    }

    .background-icon {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.15;
      animation: float 10s linear infinite;
    }

    .background-icon:nth-child(1) { top: 20%; left: 10%; }
    .background-icon:nth-child(2) { top: 40%; left: 80%; }
    .background-icon:nth-child(3) { top: 60%; left: 30%; }
    .background-icon:nth-child(4) { top: 10%; left: 50%; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    header {
      background-color: #f5f5f5;
      color: #000;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid red;
    }

    .upload-box {
      background-color: #fafafa;
      border: 2px solid #0a0;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      margin: 3rem auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
      z-index: 2;
    }

    .upload-box input[type="file"] {
      background-color: #fff;
      color: #000;
      border: 1px solid blue;
      padding: 0.5rem;
      margin-top: 1rem;
    }

    .upload-box button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: red;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .anime-bg {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 180px;
      opacity: 0.07;
      z-index: 0;
    }

  </style>
</head>
<body>
  <header>
    <h1>ðŸ“˜ PDF to Quiz Generator</h1>
  </header>

  <!-- Floating Icons -->
  <img src="https://img.icons8.com/ios-filled/50/book.png" class="background-icon" />
  <img src="https://img.icons8.com/ios-filled/50/pen.png" class="background-icon" />
  <img src="https://img.icons8.com/ios-filled/50/book.png" class="background-icon" />
  <img src="https://img.icons8.com/ios-filled/50/pen.png" class="background-icon" />

  <!-- Upload Box -->
  <div class="upload-box">
    <h2>Upload Your PDF</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <br />
    <button onclick="uploadFile()">Generate Quiz</button>
    <p id="status" style="color: red; margin-top: 1rem;"></p>
  </div>

  <!-- Anime Character -->
  <img src="https://i.ibb.co/k1nY9n3/anime-char.png" class="anime-bg" />

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('pdfFile');
      const statusText = document.getElementById('status');
      if (!fileInput.files[0]) {
        statusText.innerText = "Please select a PDF file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      statusText.innerText = "Uploading...";

      try {
        const res = await fetch("https://quiz-practice.onrender.com/upload", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Upload failed");

        const data = await res.json();
        statusText.innerText = "Quiz: " + JSON.stringify(data.quiz);
      } catch (err) {
        statusText.innerText = "Upload failed. Try again later.";
      }
    }
  </script>
</body>
</html>
